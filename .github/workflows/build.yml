  
name: Build

on: [push, pull_request]

jobs:
  
  build:

    runs-on: macOS-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v1
    - name: Install Utilities
      run: |
        brew install automake
        brew install libtool
    - name: Install
      run: |
        pod repo update
        pod install
    - name: Build
      run: xcodebuild -workspace mapcache-ios.xcworkspace -scheme mapcache-ios -configuration Release -allowProvisioningUpdates -archivePath buildArchive/MapCache.xcarchive archive
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: MapCache.xcarchive
        path: buildArchive/MapCache.xcarchive
